<div class="modal-header d-flex justify-content-center">
	<h4 class="modal-title align-self-center">Enviar Email</h4>
</div>
<form [formGroup]="emailForm" class="modal-body">
	<div class="mb-3">
		<label for="emailFormInput" class="form-label">Email de Cópia</label>
		<input [ngClass]=" emailCopiaValido ? 'form-control' : 'form-control is-invalid'" formControlName="emailCopia"
			type="email" id="emailFormInput" placeholder="name@example.com" (blur)="validateEmailCopia()">
		@if (!emailCopiaValido) {
			<label for="emailFormInput" class="form-label text-danger">É necessário informar o email de cópia!</label>
		}
	</div>
	<div class="mb-3">
		<label for="assuntoFormInput" class="form-label">Assunto</label>
		<input [ngClass]=" assuntoValido ? 'form-control' : 'form-control is-invalid'" formControlName="assunto"
			type="text" id="assuntoFormInput" placeholder="Gostaria de um orçamento" (blur)="validateAssunto()">
		@if (!assuntoValido) {
			<label for="assuntoFormInput" class="form-label text-danger">É necessário informar o assunto do email!</label>
		}
	</div>
	<div class="mb-3">
		<label for="conteudoFormInput" class="form-label">Conteúdo do Email</label>
		<textarea [ngClass]=" conteudoValido ? 'form-control' : 'form-control is-invalid'" formControlName="conteudo"
			id="conteudoFormInput" rows="3" (blur)="validateConteudo()"></textarea>
		@if (!conteudoValido) {
			<label for="conteudoFormInput" class="form-label text-danger">É necessário informar o conteúdo do
				email!</label>
		}
	</div>
</form>
<div class="modal-footer d-flex justify-content-center">
	<button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
	<button type="button" class="btn btn-primary" (click)="enviar()">Enviar</button>
</div>
