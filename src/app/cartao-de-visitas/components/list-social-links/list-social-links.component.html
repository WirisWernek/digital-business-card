<section class="row justify-content-center text-center ">
	<h4 class="col">Me Siga em Outras Redes</h4>
</section>

<section class="row justify-content-center align-items-center g-2 text-center mt-2">
	<a *ngFor="let link of listLinks" [ngClass]="link.styles" href="{{link.link}}" target="_blank">
		<span class="">{{link.texto}}</span>
	</a>

	<!-- BotÃµes Opcionais -->
	<div *ngIf="optionalButtons.pixEnable" class="col-11 button" (click)="copiarChavePix()" (keydown)="copiarChavePix()">
		<span>Copiar chave pix</span>
	</div>

	<div *ngIf="optionalButtons.avaliacaoEnable" class="col-11 button" (click)="avaliarTrabalho()" (keydown)="avaliarTrabalho()">
		<span>Avalie meu trabalho</span>
	</div>

	<div *ngIf="optionalButtons.newsletterEnable" class="col-11 button" (click)="inscricaoNewsletter()" (keydown)="inscricaoNewsletter()">
		<span>Se inscreva em nossa newsletter</span>
	</div>
</section>
