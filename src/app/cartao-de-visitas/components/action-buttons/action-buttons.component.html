<nav class="my-2">
	<ul class="row justify-content-center actionButtons">
		<li *ngFor="let actionButton of actionsButtons; index as i" class="col-3">
			<a id="{{actionButton.idStyle}}" href="{{changeContactLink(actionButton.idStyle)}}" target="_blank"
				tabindex="{{i+1}}">
				<img src="{{actionButton.imagem}}" [ngClass]="actionButton.styles" alt="{{actionButton.descricao}}">
			</a>
		</li>
	</ul>
</nav>
