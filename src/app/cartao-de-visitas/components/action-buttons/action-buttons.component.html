<nav class="my-2">
	<ul class="row justify-content-center actionButtons">
		<li *ngFor="let actionButton of actionsButtons" class="col-3">
			<a id="{{actionButton.idStyle}}" target="_blank">
				<img src="{{actionButton.imagem}}" [ngClass]="actionButton.styles" alt="{{actionButton.descricao}}">
			</a>
		</li>
	</ul>
</nav>
